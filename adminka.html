<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Админка для мороженого</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #ff6f61;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .container {
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #45a049;
    }
    .product-list {
      margin-top: 20px;
    }
    .product-item {
      background-color: #fff;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .product-item img {
      width: 80px;
      height: 80px;
      border-radius: 5px;
      object-fit: cover;
    }
    .product-item div {
      flex: 1;
    }
    .product-item button {
      background-color: #ff4d4d;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      border: none;
    }
    .product-item button:hover {
      background-color: #ff3333;
    }
    .product-item .edit-button {
      background-color: #ff9f00;
    }
    .product-item .edit-button:hover {
      background-color: #ff7f00;
    }
  </style>
</head>
<body>
<header>
  <h1>Админка для мороженого</h1>
</header>

<div class="container">
  <h2>Добавить или обновить мороженое</h2>
  <form id="addIceCreamForm">
    <div class="form-group">
      <label for="name">Название</label>
      <input type="text" id="name" name="name" placeholder="Название мороженого">
    </div>
    <div class="form-group">
      <label for="flavor">Вкус</label>
      <input type="text" id="flavor" name="flavor" placeholder="Вкус мороженого">
    </div>
    <div class="form-group">
      <label for="price">Цена (KGS) </label>
      <input type="number" id="price" name="price" placeholder="Цена мороженого">
    </div>
    <div class="form-group">
      <label for="stock">Наличие</label>
      <select id="stock" name="stock">
        <option value="inStock">В наличии</option>
        <option value="outOfStock">Нет в наличии</option>
      </select>
    </div>
    <div class="form-group">
      <label for="image">Фотография</label>
      <input type="file" id="image" name="image" accept="image/*">
    </div>
    <button type="submit">Добавить</button>
  </form>

  <h2>Список мороженого</h2>
  <div class="product-list" id="productList">
    <div class="product-item">
      <img src="https://via.placeholder.com/80" alt="Мороженое">
      <div>
        <h3>Ванильное мороженое</h3>
        <p><strong>Вкус:</strong> Ваниль</p>
        <p><strong>Цена:</strong> 100 сом</p>
        <p><strong>Наличие:</strong> В наличии</p>
      </div>
      <div>
        <button class="edit-button">Редактировать</button>
        <button>Удалить</button>
      </div>
    </div>
    <div class="product-item">
      <img src="https://via.placeholder.com/80" alt="Мороженое">
      <div>
        <h3>Шоколадное мороженое</h3>
        <p><strong>Вкус:</strong> Шоколад</p>
        <p><strong>Цена:</strong> 120 сом</p>
        <p><strong>Наличие:</strong> Нет в наличии</p>
      </div>
      <div>
        <button class="edit-button">Редактировать</button>
        <button>Удалить</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
